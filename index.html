<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Memory</title>
        <link rel = "stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel ="stylesheet" href="css/main.css">
    </head>
    <body>
        <h1>Memory!</h1>
        <p><button type="button" class="btn btn-primary" id="start-game">Start New Game</button></p>

        <section class='row first row'>
            <div class="col-md-3">
                <p>Elapsed time: <span id ="elapsed-seconds"></span></p>
            </div>

            <div class="col-md-3">
                <p>Matches: <span id ="matches"></span></p>
            </div>

            <div class="col-md-3">
                <p>Remaining: <span id ="remaining"></span></p>
            </div>

            <div class="col-md-3">
                <p>Missed: <span id ="missed"></span></p>
            </div>
        </section>

        <div id="game-board" class="text-center"></div>

        <script src="js/jquery-2.1.1.js"></script>
        <script src="js/lodash.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
